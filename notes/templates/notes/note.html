{% extends "notes/index.html" %}
{% load static %}

{% block nota %}

{% for note in notes %}

<div class="card">
    <form class="delete" method="post" action="delete">
    {% csrf_token %}
      <input type="hidden" name="delete" value="{{note.id}}">
      <button class="btn" id="del1" type="submit"> X </button>
    </form>

    <form class="update" method="post" action="update">
      {% csrf_token %}
        <input type="hidden" name="update" value="{{note.id}}">
        <input id="{{note.id}}-title" class="card-title" name="title" value="{{note.title}}"/>
        <textarea id="{{note.id}}-details" class="card-details" name="content">{{note.content}}</textarea>
        
        <button class="btn" id="upd1" type="submit"> Update </button>
    </form>
</div>

{% endfor %}

{% endblock %}
